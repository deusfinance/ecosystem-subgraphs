specVersion: 0.0.4
description: Analytics for the Solidly AMM.
repository: https://github.com/deusfinance/ecosystem-subgraphs/subgraphs/Solidly
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Solidly
    network: '{{ network }}'
    source:
      address: '{{ baseV1Factory }}'
      abi: BaseV1Factory
      startBlock: {{baseV1FactoryStartBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - Factory
        - Pair
        - Token
      abis:
        - name: BaseV1Factory
          file: ./abis/BASE_V1_FACTORY.json
        - name: BaseV1Pair
          file: ./abis/BASE_V1_PAIR.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,bool,address,uint256)
          handler: handlePairCreated
