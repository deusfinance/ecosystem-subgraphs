type VDeusPoolLatestSnapshot @entity {
  id: ID!
  vDeusBalance: BigDecimal!
  deusBalance: BigDecimal!
  vDeusPerDeus: BigDecimal!
  deusPerVDeus: BigDecimal!
}

type VDeusPoolSnapshot @entity {
  id: ID!
  block: BigInt!
  hash: Bytes!
  timestamp: BigInt!
  vDeusBalance: BigDecimal!
  deusBalance: BigDecimal!
  vDeusPerDeus: BigDecimal!
  deusPerVDeus: BigDecimal!
}
